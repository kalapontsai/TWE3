          <li id="boxescurrent"><a href=" ">{#heading_best_sellers#}</a></li>

      </div>

                <tr>
                  <td class="smallText"><div align="right"><strong><font size="1" color="#FF0000" face="Verdana, Arial, Helvetica, sans-serif">{$box_data.PRICE}</font></strong></div></td>
