text_information = '加密網頁偵測到您的瀏覽器產生了不同的 SSL Session ID<br><br>基於安全的考量，您必須重新登入才可繼續在我們的網站購物<br><br>有些瀏覽器如 Konqueror 3.1 無法在必要時自動產生 SSL Session ID ，如果您使用類似的瀏覽器，我們建議您更換下列之一的瀏覽器<a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a>, <a href="http://channels.netscape.com/ns/browsers/download_other.jsp" target="_blank">Netscape</a>, or <a href="http://www.mozilla.org/releases/" target="_blank">Mozilla</a>, 以繼續體驗線上購物的樂趣<br><br>為了您的權益我們採取較為嚴格的安全防護，若因此造成您的不便，我們深感歉意<br><br>如果您有任何此相關議題的疑問歡迎聯絡店長，或使用離線購物，如電話訂購.'
title_infobox = '隱私權與安全'
text_infobox = '當安全機制生效時，主機上所要求的每一個加密網頁，就會由您的瀏覽器自動產生 SSL Session ID<br><br>這樣的確認可以確保使用您的帳號在網站上瀏覽的人是你自己而不是別人'

[cookie_usage]
heading_cookie_usage = 'Cookie 的使用'
text_information = '我們偵測到您的瀏覽器不支援 cookies, 或是您已將 cookies 關閉<br><br>為了繼續在網路上購物，我們建議您啟動瀏覽器的 cookies<br><br>若您使用<b>Internet Explorer</b> 的瀏覽器，請依下列步驟：<br><ol><li>按 工具列/Internet選項</li><li>選取安全性標籤/重設為中安全性</li></ol為了您的權益我們採取較為嚴格的安全防護，若因此造成您的不便，我們深感歉意<br><br>如果您有任何此相關議題的疑問歡迎聯絡店長，或使用離線購物，如電話訂購.'
